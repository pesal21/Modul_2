<!DOCTYPE html>
<html>

<head>
    <style>
        .grid-containerku {
            display: grid;
            grid-template-columns: 100px 200px 100px;
            grid-template-rows: 50px 100px;
            gap: 10px;
            background-color: #f2f2f2;
            padding: 15px;
        }
        .grid-itemku {
            background-color: lightslategray;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 18px;    
        }
</style>
</head>
<body>
        <div class="grid-containerku">
            <div class="grid-itemku">Messi</div>
            <div class="grid-itemku">Ronaldo</div>
            <div class="grid-itemku">Neymar</div>
            <div class="grid-itemku">Mbappe</div>
            <div class="grid-itemku">Anthony</div>
            <div class="grid-itemku">Halland</div>
            </div>
    </body>

</html>
